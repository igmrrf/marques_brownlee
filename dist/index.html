<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Simple Marques Brownlee portfolio page"
        />
        <meta name="keywords" content="CSS JavaScript HTML Marques Brownlee" />
        <meta name="author" content="The Lazy Dev Otaku" />
        <meta og:name="MKBHD" description="The simple website of tomorrow" />

        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/52e80eb294.js"
            crossorigin="anonymous"
        ></script>
        <title>MKBHD</title>
    </head>
    <body>
        <section>
            <div class="brand">
                <div class="img">
                    <img src="./assets/img/logo.png" alt="" />
                </div>
                <div class="name">
                    Marques Brownlee
                </div>
            </div>

            <div class="intro">
                I make crispy tech videos on the internet. Follow me anywhere
            </div>
            <div class="reach">
                <div class="contact">
                    <div class="row">
                        Business@mkbhd.com
                    </div>
                    <div class="row">
                        Merch Store!
                    </div>
                </div>
                <div class="social">
                    <ul class="social-links">
                        <li class="social-link">
                            <a
                                target="_blank"
                                rel="noreferrer no-opener"
                                href="http://twitter.com/igmrrf"
                            >
                                <i class="fab fa-twitter"></i
                            ></a>
                        </li>
                        <li class="social-link">
                            <a
                                target="_blank"
                                rel="noreferrer no-opener"
                                href="http://facebook.com/igmrrf"
                            >
                                <i class="fab fa-facebook-f"></i
                            ></a>
                        </li>
                        <li class="social-link">
                            <a
                                target="_blank"
                                rel="noreferrer no-opener"
                                href="http://youtube.com/igmrrf"
                            >
                                <i class="fab fa-youtube"></i
                            ></a>
                        </li>
                        <li class="social-link">
                            <a
                                target="_blank"
                                rel="noreferrer no-opener"
                                href="http://reddit.com/igmrrf"
                            >
                                <i class="fab fa-reddit"></i
                            ></a>
                        </li>
                        <li class="social-link">
                            <a
                                target="_blank"
                                rel="noreferrer no-opener"
                                href="http://github.com/igmrrf"
                            >
                                <i class="fab fa-github"></i
                            ></a>
                        </li>
                    </ul>
                </div>
            </div>
        </section>

        <script src="./assets/js/index.js"></script>
    </body>
</html>
